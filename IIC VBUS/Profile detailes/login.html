<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>
      Login | VBus | Vishnu Bus Services | Vishnu Institute Of Technology | VITB
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Login Page-->
    <div class="container-section">
      <div class="login-container">
        <div class="login">
          <div class="header-image">
            <img
              src="https://vishnu.ac.in/collegeimages/title_head.jpg"
              alt=""
              class="header-img"
              style="height: 15vh; width: 60vw"
            />
            <h1 class="login-heading">VBus</h1>
          </div>
          <div class="login-details-container">
            <div class="employee-login">
              <h2 class="login-heading">Employee Login</h2>
              <form action="submit" class="login-form">
                <label for="username">User Name : </label>
                <input type="text" name="username" id="username" /><br /><br />
                <label for="password">Password : </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                /><br /><br />
                <button type="submit" class="button">Login</button>
              </form>
            </div>
            <div class="student-login">
              <h2 class="login-heading">Student Login</h2>
              <form action="submit" class="login-form">
                <label for="username">User Name : </label>
                <input type="text" name="username" id="username" /><br /><br />
                <label for="password">Password : </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                /><br /><br />
                <button type="submit" class="button">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
