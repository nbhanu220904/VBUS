<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="demo1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <!-- <p>LOGO.</p> -->
            </div>
            <div class="header-image">
                <img
                  src="https://vishnu.ac.in/collegeimages/title_head.jpg"
                  alt=""
                  class="header-img"
                  style="height: 15vh; width: 50vw; margin-right:30vh;"
                />
              </div>

    <!---------form---------->
    <div class="total">
        <div class="form-box" id="employee-login">
            <!----------login form-->
            <div class="login-container">
                <div class="top">
                    <img src="Visualpharm-Office-Space-User.256.png" width="80px" height="80px">
                    <header style="font-weight: bolder; font-family: Playfair Display, serif;">Employee Login</header>
                </div>
                <form>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username or Email" id="username" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;margin-top:20px;">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" id="password" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                    </div>
                    
                    <div class="two-col">
                           <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit" id="login-btn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-box" id="student-login">
            <!----------login form-->
            <div class="login-container">
                <div class="top">
                    <img src="jk.jpg" width="80px" height="80px">
                    <header style="font-weight: bolder; font-family: Playfair Display, serif">Student Login</header>
                </div>
                <form>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Regd.No" id="username" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;margin-top:20px;">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" id="password" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit" id="login-btn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
