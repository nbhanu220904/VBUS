<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - College Bus Fee Payment</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>College Bus Fee Payment Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Bus Fee Payment</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section class="account-info">
            <h2>My Account</h2>
            <div class="user-info">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Phone:</strong> <span id="user-phone"></span></p>
            </div>
            <div class="navigation-buttons">
                <button onclick="showSection('fee-receipts')">Fee Receipts</button>
                <button onclick="showSection('transactions')">Transactions</button>
                <button onclick="showSection('status')">Status</button>
            </div>
            <div class="content-section" id="fee-receipts">
                <h3>Fee Receipts</h3>
                <div id="fee-receipts-body">
                    <!-- JavaScript will populate this -->
                </div>
            </div>
            <div class="content-section" id="transactions">
                <h3>Transactions</h3>
                <div id="transactions-body">
                    <!-- JavaScript will populate this -->
                </div>
            </div>
            <div class="content-section" id="status">
                <h3>Status</h3>
                <p>Account status and other details will be displayed here.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 College Bus Fee Payment Platform</p>
    </footer>
    <script src="profile.js"></script>
    
</body>
</html>
